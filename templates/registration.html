{% extends "base.html" %}

{%block content %}

<div class="limiter">
    <div class="container-login100">
            <form action="{{ url_for('') }}" method="post" class="login100-form validate-form">
                <span class="login100-form-title p-b-34 m-b-40">
                    Register
                </span>
                
                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-22 m-r-15" data-validate="first-name">
                    <input class="input100" type="text" name="first-name" placeholder="First name" aria-required="true" required minlength="2" maxlength="20">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-22" data-validate="name">
                    <input class="input100" type="text" name="name" placeholder="Last name" aria-required="true" required minlength="2" maxlength="20">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-22" data-validate="Type user name">
                    <input id="first-name" class="input100" type="text" name="username" placeholder="User name" aria-required="true" required minlength="8" maxlength="20">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-22" data-validate="Type password">
                    <input class="input100" type="password" name="pass" placeholder="Password" aria-required="true" required minlength="8" maxlength="30">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-22" data-validate="Type password">
                    <input class="input100" type="email" name="email" placeholder="E-mail" aria-required="true">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-110" data-validate="number">
                    <input class="input100" type="text" name="Phone" placeholder="Phone" aria-required="false" required minlength="9" maxlength="9">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn m-b-30">
                        Sing up
                    </button>
                </div>

                <div class="w-full text-center">
                    <a href="#" class="txt3">
                        Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>

<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>

<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>

<!--===============================================================================================-->
<script src="js/main.js"></script>

{% endblock %}
